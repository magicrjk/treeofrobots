<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='new_design/' + 'style.css') }}">
<meta charset="utf-8">
<title>branch_fixed_manipulators</title>
<style type="text/css">
body,td,th {

}

</style>
</head>

<body>
    <table width="100%" border="0">
        <tbody>
            <tr>
                <td height="100"></td>
            </tr>
        <tr>
            <td align="center"><strong>Location in the Family of Fixed Manipulators:</strong></td>
        </tr>
        <tr>
            <td align="center" height="50"><img src="{{url_for('static', filename='new_design/' + 'separate.png') }}" width="500" height="2" alt=""/></td>
        </tr>
        
        </tbody>
    </table>
    <table width="100%" border="0">
        <tbody>
            
            <tr>
                <td>
    {% if images %}
        	<style>
              .centered {
                display: flex;
                justify-content: center;
                position: relative;
              }
              
            </style>
            
        
            <div class="centered">
                <img src="{{ url_for('static', filename=images[0] + '.png') }}" alt="{{ images[0] }}" style="width:800px;margin-top: -190px;margin-left: -100px;">
            </div class="centered">
            <div class="centered">
                <img src="{{ url_for('static', filename=images[1] + '.png') }}" alt="{{ images[1] }}" style="margin-left: -26px; margin-top: -190px; width:500px;">
            </div class="centered">
       
    {% else %}
        <p>No images selected.</p>
    {% endif %}
    
            </td>
        </tr>
        <tr>
            <td height="100"></td>
        </tr>
        <tr>
            <td align="center"><strong>Check Tactility Fitness Results:</strong></td>
        </tr>
        <tr>
            <td align="center" height="50"><img src="{{url_for('static', filename='new_design/' + 'separate.png') }}" width="500" height="2" alt=""/></td>
        </tr>
        
        <tr>
            <td align="center" height="50">
            <form action="/query_result/metric_result" method="post">
                <input type="submit" value="Tactile Fitness Atlas">
            </form>
            </td>
        </tr>
        
        </tbody>
    </table>
    

</body>
</html>
